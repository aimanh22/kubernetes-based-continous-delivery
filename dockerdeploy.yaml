apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: example-project
        image: containerapp
---
apiVersion: v1
kind: Service
metadata:
  name: example-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001
